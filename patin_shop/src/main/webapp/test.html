<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="./assets/css/bt1.css">
</head>
<body>
<div id="content">
  <div class="container">
    <form action="">
      <h1>Thêm người dùng</h1>
      <div class="inside">
          <div class="wrapper">
              <div class="holder">
                  <label>Email</label>
                  <input class="part" type="email" placeholder="email">
              </div>
              <div class="holder">
                  <label>Password</label>
                  <input class="part" type="password" placeholder="password">
              </div>
              <div class="holder">
                  <label>Full Name</label>
                  <input class="part" type="text" placeholder="full name">
              </div>
          </div>
          <div class="wrapper">
            <div class="holder holder-row">
                <div class="holder">
                    <label>Phone</label>
                    <input class="part" type="phone" placeholder="phone">
                </div>
                <div class="holder">
                    <label>Address</label>
                    <input class="part" type="text" placeholder="address">
                </div>
            </div>
              <div class="holder">
                  <label>Day Of Birth</label>
                  <input class="part" type="date">
              </div>
            <div class="holder holder-row">
              <select class="part" name="gender" id="gender">
                <option value="0">Nam</option>
                <option value="1">Nữ</option>
              </select>
              <select class="part" name="role" id="role">
                <option value="0">Khách hàng</option>
                <option value="1">Mod</option>
                <option value="2">Admin</option>
              </select>
            </div>
          </div>

      </div>
      <div class="error">
      </div>
        <input type="submit" class="btn" value="Thêm">
    </form>
  </div>
</div>
<script src="./assets/js/bt1.js"></script>
</body>
</html>
